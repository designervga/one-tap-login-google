<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkout - MyStore</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <link rel="prefetch" href="payment.html" as="document" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <div class="brand">MyStore</div>
        <div class="secure">
          <span class="secure-icon" aria-hidden="true">
            <!-- lock icon -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="3" y="10" width="18" height="11" rx="2.5" fill="white"/>
              <path d="M7.5 10V7.75C7.5 5.13 9.63 3 12.25 3C14.87 3 17 5.13 17 7.75V10" stroke="white" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </span>
        </div>
      </div>
    </header>

    <main class="container main" data-page="guest">
      <nav class="breadcrumb" aria-label="Caminho de navegação">
        <span class="crumb active">Entrega</span>
        <span class="crumb-sep">›</span>
        <span class="crumb">Pagamento</span>
      </nav>

      <section class="content-grid">
        <!-- Left column: form -->
        <div class="form-column">
          <h1 class="section-title">Dados de contato</h1>

          <div class="field">
            <input type="email" id="email" name="email" placeholder="E-mail" inputmode="email" autocomplete="email" />
          </div>

          <label class="checkbox">
            <input type="checkbox" />
            <span>Receber ofertas e novidades por e-mail</span>
          </label>

          <h2 class="section-title space-top">Entrega</h2>

          <div class="field select-field">
            <label for="country" class="field-label">País</label>
            <select id="country" name="country">
              <option>Brasil</option>
              <option>Argentina</option>
              <option>Chile</option>
              <option>Uruguai</option>
              <option>Portugal</option>
            </select>
            <span class="chevron" aria-hidden="true">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </span>
          </div>

          <div class="field with-inline-action">
            <label for="cep" class="field-label">CEP</label>
            <input type="text" id="cep" name="cep" placeholder="CEP" inputmode="numeric" autocomplete="postal-code" />
            <a class="inline-action" href="#" role="button">Não sei meu CEP</a>
          </div>

          <button class="btn btn-primary" id="continueBtn" type="button">CONTINUAR</button>
        </div>

        <!-- Right column: summary -->
        <aside class="summary-column">
          <div class="summary-card">
            <div class="product-row">
              <div class="product-thumb" aria-hidden="true">
                <!-- simple tee placeholder -->
                <svg viewBox="0 0 64 64" width="64" height="64" xmlns="http://www.w3.org/2000/svg">
                  <rect width="64" height="64" rx="8" fill="#0F0F0F"/>
                  <path d="M16 20l8-6h16l8 6-6 6v22H22V26l-6-6z" fill="#2A2A2A"/>
                  <circle cx="32" cy="36" r="10" fill="#1B1B1B"/>
                  <text x="32" y="40" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="8" fill="#8A8A8A">WOLF</text>
                </svg>
              </div>
              <div class="product-info">
                <div class="product-title">Camisa Manga Curta - Wolf</div>
                <div class="product-meta">(Preto) × 1</div>
              </div>
              <div class="product-price">R$2,50</div>
            </div>

            <div class="divider"></div>

            <div class="row">
              <div class="label">Subtotal</div>
              <div class="value">R$2,50</div>
            </div>

            <div class="total-row">
              <div class="total-label">Total</div>
              <div class="total-value">R$2,50</div>
            </div>

            <button class="btn btn-outline">
              <span class="diamond" aria-hidden="true">◆</span>
              Adicionar cupom de desconto
            </button>
          </div>
        </aside>
      </section>
    </main>
    <script src="mock.js"></script>
    <!-- Global overlay for SPA transition on guest too -->
    <div id="pageOverlay" class="page-overlay">
      <div class="overlay-inner">
        <div class="overlay-grid">
          <div class="shimmer" style="height:540px"></div>
          <div class="shimmer" style="height:340px"></div>
        </div>
      </div>
    </div>
    <!-- Nuvem info card (separate web component, same area do One Tap) -->
    <div id="nuvemInfo" class="nuvem-info-container" style="display:none">
      <div class="nuvem-info-card">
        <div class="nuvem-info-header">
          <div class="nuvem-info-title">
            <svg class="nuvem-cloud" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M7.5 18.5h9.2c2.1 0 3.8-1.7 3.8-3.8 0-1.9-1.4-3.5-3.2-3.8-.5-2.6-2.8-4.6-5.6-4.6-2.5 0-4.7 1.6-5.4 4-2.3.2-4.1 2.2-4.1 4.5 0 2.5 2 4.7 4.3 4.7z" stroke="#4e3aa4" stroke-width="1.4"/>
            </svg>
            <span>Nuvem</span>
          </div>
          <span style="width:18px"></span>
        </div>
        <div class="nuvem-info-body">
          <span class="spinner" id="nuvemInfoSpin"></span>
          <div>
            <div class="title" id="nuvemInfoTitle">Você está entrando com a Nuvem</div>
            <div class="sub" id="nuvemInfoSub">Estamos preenchendo seus dados…</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  </html>
