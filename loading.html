<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carregando…</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body, html { height: 100%; }
      .full-loader { display:flex; align-items:center; justify-content:center; height:100%; }
      .full-loader .spinner { width: 28px; height: 28px; border: 3px solid #e8eaed; border-top-color:#4e3aa4; border-radius: 50%; animation: spin .9s linear infinite; }
      .full-loader .label { margin-left: 12px; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial; color:#202124; }
    </style>
  </head>
  <body>
    <div class="full-loader">
      <span class="spinner"></span>
      <span class="label">Redirecionando…</span>
    </div>
    <script>
      setTimeout(() => { window.location.href = 'payment.html'; }, 1000);
    </script>
  </body>
  </html>
